<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator Project</title>
</head>
<body>
    <div id="phone">
        <div class="display">
            <p id="output-display">0</p>
        </div>
        <div class="first-row">
            <button id="r1-1" onclick="clearInput()">AC</button>
            <button id="r1-2" onclick="percent()">%</button>
            <button id="r1-3" onclick="numberDisplay('/')">รท</button>
        </div>
        <div class="second-row">
            <button id="r2-1" onclick="numberDisplay('7')">7</button>
            <button id="r2-2" onclick="numberDisplay('8')">8</button>
            <button id="r2-3" onclick="numberDisplay('9')">9</button>
            <button id="r2-4" onclick="numberDisplay('*')">x</button>
        </div>
        <div class="third-row">
            <button id="r3-1" onclick="numberDisplay('4')">4</button>
            <button id="r3-2" onclick="numberDisplay('5')">5</button>
            <button id="r3-3" onclick="numberDisplay('6')">6</button>
            <button id="r3-4" onclick="numberDisplay('-')">-</button>
        </div>
        <div class="fourth-row">
            <button id="r4-1" onclick="numberDisplay('1')">1</button>
            <button id="r4-2" onclick="numberDisplay('2')">2</button>
            <button id="r4-3" onclick="numberDisplay('3')">3</button>
            <button id="r4-4" onclick="numberDisplay('+')">+</button>
        </div>
        <div class="fifth-row">
            <button id="r5-1" onclick="numberDisplay('0')">0</button>
            <button id="r5-2" onclick="numberDisplay('.')">.</button>
            <button id="r5-3" onclick="solve('')">=</button>
        </div>
    </div>
</body>
</html>
